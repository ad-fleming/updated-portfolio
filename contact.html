    <head>
      <meta charset="utf-8" />

      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

      <link rel="stylesheet" href="Assets/Style/style.css" />
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="Assets/Style/contact.css">
    </head>
    <body>
      <!-- This is a bootstrap navbar which expands at lg (collapses at anything below that breakpoint) and has has the light theme and background -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <!-- This the sets the "brand" class in bootstrap. It is assigned to an <a> so that it retains utility if necessary (linking back to homepage) -->
            <a class="navbar-brand ml-2" id="myName" href="index.html">Alexander Fleming</a>
            <!-- This is a 'hamburger' toggle button which naturally alligns left. Because it's next to a sibling element (Navbar-brand in this case), it is automatically alligned to the far right -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Currently these links to not have the .active state. This will most likely be changed so that we can use a toggle class on and off depending on the currently loaded page
            We are able to use the 'justify-content-end' class here because the base '.nav' component is built with flexbox. -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <!-- A list-based approach is not necessary because we are using nav-link classes, however keeping them ??allows for additional styling options?? -->
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutme.html">About <span class="sr-only">(current)</span></a>
                  </li>
              </ul>
            </div>
          </nav>
          
          <!-- Wrapped entire content container in a <main for better styling control with footer. Applied 'ml-3 so that content edge alligns with left edge of navbar-brand' -->
          <main class="ml-3">
          <br>
          <br>
          <br>
          <!-- Additionally added ml-3 to duplicate the above ml-3 of the entire wrapping <main>. 
            Added class of 'container' in order to use grid with the below break points -->
            <article class="container row justify-content-between d-flex col-12 row mx-0">
              <div class="col-12 mb-5 col-md-6 contactCard card"> 
                <h1 id="contentTitle">Contact Me</h1>
                <hr>
                <div class="card-body">
                  <div class="row">
                      <!-- signified that the column in this row is a 'form group' -->
                    <form class="col-md-10 form">
                      <div class="form-group-row">
                          <!-- used the <label> element in order to label the input below. This is replicated throughout the form group -->
                        <label for="ControlInput1">Name</label>
                        <input type="text" class="form-control" id="formControlInput1" placeholder="First Last">
                      </div>

                      <div class="form-group-row">
                        <label for="ControlInput2">Email address</label>
                        <input type="email" class="form-control" id="formControlInput2" placeholder="name@example.com">
                      </div>

                      <div class="form-group-row">
                        <label for="formControlInput3">Message</label>
                        <textarea class="form-control" id="formControlInput3" rows="3" placeholder="Message"></textarea>
                      </div>

                    </form>                 
                  </div>
                </div>
                  <!-- Placed the Submit button outside of the card body to control it's margin -->
                <div>
                  <button class="btn  btn-outline-dark submitButton">Submit</button>   
                </div>

                <br>               
              </div>
              <!-- Follow Link Card -->
              <div class="col-12 col-md-4 mr-5 d-flex justify-content-start align-items-center card followMeCard">
                <h3 class="mb-4 mt-4 text-center">Want to check in on my progress?</h3>
                <h4 class="mb-4 text-center">Add me on LinkedIn and GitHub!</h4>
                <br>
                <br>
                <h2 class="text-center"><a href="https://www.linkedin.com/in/alexanderfleming0919/">LinkedIn</a></h2>
                <h2 class="text-center"><a href="https://github.com/ad-fleming">GitHub</a></h2> 
              </div>

            </article>
            

          </main>
          <!-- Used class of footer-copyright after googling footer control. This has a built in styling to position the footer to bottom. I then used the the CSS calc() function to style the <main> height to be 100% of the viewport height - (height of navbar) - (height of the footer)
            I beleive the same could be accomplished by using CSS to make your own custom footer and then placing it to an Absolute, bottom 0 position, RELATIVE to the body and then setting a min-height of 100% of the viewport to the body, in addition to adding a padding the same height as your custom footer??-->
          <footer class="footer-copyright text-center d-flex align-items-center justify-content-center">
            <div class="row">
              <div class="col-12">
                <span>&copy; Copyright</span>
              </div>
            </div>
          </footer>




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
