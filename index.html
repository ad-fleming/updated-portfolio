<!DOCTYPE html>

        <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <title></title>
            <meta name="description" content="" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
            <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&display=swap"
              rel="stylesheet" />
            <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="Assets/Style/style.css">
            <link rel="stylesheet" href="Assets/Style/landingpage.css">
            
        
          </head>
        
          <body>
              <!-- This is a bootstrap navbar which expands at lg (collapses at anything below that breakpoint) and has has the light theme and background -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
              <!-- This the sets the "brand" class in bootstrap. It is assigned to an <a> so that it retains utility if necessary (linking back to homepage) -->
              <a class="navbar-brand ml-2" id="myName" href="index.html">Alexander Fleming</a>
              <!-- This is a 'hamburger' toggle button which naturally aligns left. Because it's next to a sibling element (Navbar-brand in this case), it is automatically alligned to the far right -->
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Currently these links to not have the .active state. This will most likely be changed so that we can use a toggle class on and off depending on the currently loaded page
                   We are able to use the 'justify-content-end' class here because the base '.nav' component is built with flexbox. -->
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <!-- A list-based approach is not necessary because we are using nav-link classes, however keeping them ??allows for additional styling options?? -->
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="aboutme.html">About <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
              </div>
            </nav>
            <!-- Wrapped entire content container in a <main for better styling control with footer. Applied 'ml-3 so that content edge alligns with left edge of navbar-brand' -->
              <main class=" d-flex align-items-center">
                <div class="container ml-2 col-md-4">
                    <h1 class="myName">I'm Alex</h1>
                    <h4 class="myRole">Web Developer</h4>
                </div>
              </main>
              <!-- Used class of footer-copyright after googling footer control. This has a built in styling to position the footer to bottom. I then used the the CSS calc() function to style the <main> height to be 100% of the viewport height - (height of navbar) - (height of the footer)
                I beleive the same could be accomplished by using CSS to make your own custom footer and then placing it to an Absolute, bottom 0 position, RELATIVE to the body and then setting a min-height of 100% of the viewport to the body, in addition to adding a padding the same height as your custom footer??-->
              <footer class="footer-copyright text-center d-flex align-items-center justify-content-center">
                <div class="row">
                  <div class="col-12">
                    <span>&copy; Copyright</span>
                  </div>
                </div>
              </footer>

              <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
              <script src="Assets/Scripts/script.js"></script>
    </body>
</html>
